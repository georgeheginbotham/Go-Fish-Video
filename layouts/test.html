{{ define "main" }}
{{"<!-- Start Contact Us -->" | safeHTML}}
<section id="contact" class="contact-us section-bg .about-2 .content-block .media i" style='background-image: url("/images/backgrounds/Go-Fish-Video-Website-Background.webp")'>
	<div class="container pb-5">
		<div class="row">
			<div class="col-lg-12">
				{{"<!-- section title -->" | safeHTML}}
				<div class="title text-center wow fadeIn" data-wow-duration="500ms">
					<h2 style="color: #080808;">Contact</h2>
					<div class="border-meghna" style="border-top: 1px solid #00000078;"></div>
				</div>
			</div>
			{{"<!-- /section title -->" | safeHTML}}

			{{"<!-- Contact Details -->" | safeHTML}}
			<div class="contact-info col-lg-6 wow fadeInUp" data-wow-duration="500ms">
				<h3 style="color: #080808;">somewhat</h3>
				<p style="color: #080808;"> somewhat contact </p>

				<div class="contact-details">

					<div class="con-info clearfix">
						<i class="" style="font-size:30px; color:#080808;"></i>
						<span style="color:#080808;"><a href="google.om" style="color: #080808;">what</a></span>
					</div>
				
				</div>
				
			</div>

			{{"<!-- Contact Form -->" | safeHTML}}

			<div class="col-lg-6 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
				<form id="contact-form" class="form-meghna" method="post" action="{{ .form_action }}" role="form">
					<div class="form-group">
						<input type="text" placeholder="Name class="form-control" name="name" id="name">
					</div>
					<div class="form-group">
						<input type="email" placeholder="email" class="form-control" name="email" id="email">
					</div>
					<div class="form-group">
						<input type="text" placeholder="subject" class="form-control" name="subject" id="subject">
					</div>
					<div class="form-group">
						<textarea rows="6" placeholder="message" class="form-control" name="message" id="message"></textarea>
					</div>
					<div id="cf-submit">
						<button type="submit" id="contact-submit" class="btn btn-transparent btn-block"
							value="submit" style="color:#000;">submit</button>
					</div>
				</form>
			</div>
			
		</div>
	</div>
</section>
{{"<!-- /contact -->" | safeHTML}}
{{end}}
