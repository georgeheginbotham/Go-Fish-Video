{{ if $data.banner.banner.enable }}

<section class="hero-area">

<div class="block">

		 <img src="/images/Go-Fish-Logo-Front-Page.png" alt="Go Fish Video The Catch" width="600" class="mt-2">

			{{ if .icon }}

		{{ end }}

</section>
