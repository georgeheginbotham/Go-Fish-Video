<section class="sticky-top navigation">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark" style="display: -webkit-box;">
			<a class="navbar-brand p-1" href="{{ .Site.BaseURL | relLangURL }}">
				{{ if site.Params.logo }}
				<img class="lozad" data-src="{{ site.Params.logo | absURL }}" alt="{{ .Site.Title }}" height="35">
				{{ else }}
				{{ site.Title }}
				{{ end }}
			</a>
<a class="btn btn-transparent page-scroll " href="https://gofishvideo.com/#contact-commercial-production-company" style="color: #080808; border-image: linear-gradient(to right,#f3ba35 25%,#91d7e3 25%,#8ec63f 50%,#b25ca5 50%,red 75%,#3b54a6 75%)5;margin: auto; display: -webkit-box;"><b>Contact Us</b></a>
			<button class="navbar-toggler rounded-0" type="button" data-toggle="collapse" data-target="#navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navigation">
				<ul class="navbar-nav ml-auto">
					{{ range site.Menus.main }}
					<li class="nav-item">
            <a class="nav-link" {{if findRE `^http` .URL}}target="_blank"{{end}}
						href="{{if findRE `^#` .URL}}{{if not $.IsHome}}{{site.BaseURL | relLangURL}}{{end}}{{ .URL }}{{else}}{{.URL | relLangURL}}{{end}}"><b>{{ .Name }}</b></a>
					</li>
					{{ end }}
				</ul>
			</div>
		</nav>
	</div>
</section>
