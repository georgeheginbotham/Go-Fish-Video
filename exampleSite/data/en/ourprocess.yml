  enable : true
  title : Our Process
  process_item :
  - icon : ti-control-stop-red # themify icon pack : https://themify.me/themify-icons
    title : Conceptualize
    content : First, we get creative and figure out exactly how to introduce your product or service. From there, we develop an outline, script, and execution plan.

  - icon : ti-control-stop-yellow # themify icon pack : https://themify.me/themify-icons
    title : Compose
    content : Our team of writers, directors, producers, designers, actors, and crew fuses our visions. Then we produce, with camera and audio gear of the highest caliber to create a magical story.

  - icon : ti-control-stop-blue # themify icon pack : https://themify.me/themify-icons
    title : Complete
    content : Last, we edit - constructing our footage into its final form, adding advanced visual effects, sound design, music, and color grading.
